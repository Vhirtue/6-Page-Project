    <!-- Survey content -->
    <section id="survey">
        <h2>Survey</h2>
        <form>
            <label for="usage">How often do you use social media?</label><br>
            <input type="radio" id="daily" name="usage" value="daily"><label for="daily">Daily</label><br>
            <input type="radio" id="weekly" name="usage" value="weekly"><label for="weekly">Weekly</label><br>
            <input type="radio" id="rarely" name="usage" value="rarely"><label for="rarely">Rarely</label><br>

            <label for="apps">What social media apps do you use?</label><br>
            <input type="checkbox" id="facebook" name="apps" value="facebook"><label for="facebook">Facebook</label><br>
            <input type="checkbox" id="twitter" name="apps" value="twitter"><label for="twitter">Twitter</label><br>
            <input type="checkbox" id="instagram" name="apps" value="instagram"><label for="instagram">Instagram</label><br>
            <input type="checkbox" id="tiktok" name="apps" value="tiktok"><label for="tiktok">TikTok</label><br>

            <label for="moderate">Do you think social media should be moderated more?</label><br>
            <input type="radio" id="yes" name="moderate" value="yes"><label for="yes">Yes</label><br>
            <input type="radio" id="no" name="moderate" value="no"><label for="no">No</label><br>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>
